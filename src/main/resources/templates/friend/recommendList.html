<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recommend List</title>
</head>
<body>
<ul>
    <li th:each="user : ${list}">
        <span th:text="${user.phoneNumber}"></span>
        <a th:href="@{/friend/follow(id=${user.phoneNumber})}">팔로우</a>
    </li>
</ul>
</body>
</html>
